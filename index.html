
<!DOCTYPE html>
<html lang="zh-CN" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>习惯花园 - 3D 养成</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#30e87a',
                        secondary: '#1a2c22',
                        background: '#112117',
                        card: 'rgba(36, 71, 50, 0.4)',
                    },
                    fontFamily: {
                        sans: ['Noto Sans SC', 'Plus Jakarta Sans', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #112117;
            color: white;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Noto Sans SC', sans-serif;
            overflow-x: hidden;
        }
        .glass-card {
            background: rgba(36, 71, 50, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .isometric-container {
            perspective: 1200px;
        }
        .isometric-grid {
            transform: rotateX(55deg) rotateZ(-35deg);
            transform-style: preserve-3d;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(48, 232, 122, 0.3);
            border-radius: 10px;
        }
    </style>
